CSS EXTERNO (mais recomendado)
Css externo é criar um arquivo só para mexer no estilo dos codigos.

Basicamente você vai criar um arquivo css. 
Ex: 
<link(:css) rel="stylesheet" href="style.css">
Você vai segurar CTRL e clicar em "style.css"
Com isso, será criada outra aba só para css. Nessa aba css, coloque a regra @charset"UTF-8";
TUDO O QUE FIZER NESSA ARQUIVO CSS SERÁ MODIFICADO AUTOMATICAMENTE EM OUTRAS ABAS QUE CONTENHAM O CODIGO <link(:css) rel="stylesheet" href="style.css"> 

MESMO COM CSS EXTERNO, VOCÊ PODE MODIFICAR INDIVIDUALMENTE CADA ESTILO DE CODIGO USANDO <style><style> QUE SERIA CSS INTERNO, E TAMBÉM CSS IN LINE.
