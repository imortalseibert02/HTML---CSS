Capítulo 25 Aula 01 – O que são Media Queries em CSS

Media Query é um recurso do CSS que permite adaptar o layout de um site para diferentes tamanhos de tela e dispositivos.

Capítulo 25 Aula 02 – Criando um site com versão para impressora
(um exemplo dessa aula esta na pasta mq001).

Media Features são propriedades dentro das Media Queries que permitem aplicar estilos específicos com base em características do dispositivo ou navegador. Elas ajudam a criar layouts responsivos e adaptar o design conforme diferentes condições. Ex: tamanho da tela.

Os media queries utilizam diferentes tipos de media para definir estilos dependendo do ambiente de exibição. Aqui estão os mais comuns:

All – Aplica os estilos a todas as mídias, independentemente do tipo de dispositivo.

Screen – Indica que os estilos se aplicam a telas de dispositivos como monitores, celulares e tablets.

Print – Usado para definir estilos específicos para quando o conteúdo for impresso.

Speech – Destinado a sintetizadores de voz que leem o conteúdo em voz alta.

pequenas telas: até 600px
celular:        de 600px até 768px
tablet:         de 768px até 992px
desktop:        de 992 px até 1200px
grandes telas:  acima de 1200px

são as mesmas propriedades para ambos os alinhamentos

Essa propriedade define como os itens são alinhados ao longo do eixo cruzado (vertical, se flex-direction: row; horizontal, se flex-direction: column).

flex-start → Alinha os itens no topo.

Essa propriedade só tem efeito quando os itens ocupam mais de uma linha (flex-wrap: wrap). Ela controla o espaçamento entre as linhas no eixo cruzado.

Valores comuns:

flex-start → Agrupa as linhas no topo.

flex-end → Agrupa as linhas na base.

center → Centraliza as linhas.

space-between → Distribui as linhas com espaço entre elas.

space-around → Adiciona espaço antes, entre e depois das linhas.

stretch → Estica as linhas para ocupar todo o espaço disponível.
