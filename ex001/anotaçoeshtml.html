/////////  IMAGEM  \\\\\\\\\\\\
<img src=”URL da imagem height=”100” width=”100””> caractere qualquer </img>
dica no código img:salve a imagem na pasta, depois no código digte img Enter, e no lugar onde vai o URL da imagem(pressione ctrl espaço)

//////// IMAGENS DINAMICAS \\\\\\\\\
1) primeiro crie a codigo  <picture> </picture>
2) depois dentro do codigo picture crie o codigo <img></img> (nesse codigo img que você coloca a maior imagem)
3) logo acima do codigo img, você cria o codigo source(media type), ex:
<source media="(max-width: 850px)"(maximo de largura em pixels) srcset="imagens/foto-p.png"(endereço da imagem)
 type="image/png"(tipo de imagem, nesse caso é png)>
4) IMPORTANTE: a ordem das imagens é de baixo para cima. (a maior imagem fica em embaixo, enquanto imagens menores (em ordem de tamanho) ficam acima)


Ex de como fazer imagens flexiveis:
<picture>
    <source media="(max-width: 850px)" srcset="imagens/foto-p.png" type="image/png">

    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

    <img src="imagens/foto-g.png" alt=" ">
</picture>
