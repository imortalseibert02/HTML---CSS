<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas </title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {

            width: 500px;
            border-collapse: collapse;
        }

        caption{
            padding: 10px;
            font-size: 1.5em;
            background-color: crimson;
            color: white;
        }

        td,
        th {
            padding: 8px;
            vertical-align: middle;
            border: 1px solid black;

        }

        thead,
        tfoot {
            padding: 10px;
            border: 1px solid black;
            background-color: cadetblue;
            color: white;
            text-align: center;
        }

        .num {
            text-align: right;
        }

        tbody > tr:nth-child(odd){
        background-color: rgb(228, 212, 192);
        }
    </style>


</head>

<body>
    <h1>minha primeira tabela</h1>

    <!--hierarquia de tabela(simples)
TABLE = tabela
TABLE ROW = linha de tabela (tr)
TABLE HEADER = cabeçalho da tabela (th)
TABLE DATA = dados da tabela (td)
(td)= celulas de uma tabela

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
    
    ANATOMIA DE TABELAS GRANDES
    CAPTION <caption> </caption>
    THEAD <thead> </thead>
    TBODY <tbody> </tbody>
    TFOOT <tfoot> </tfoot>
    -->

    <table>
        <caption>
            População das unidades federativas
        </caption>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.900.000</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.100.000</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.200.000</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.800.000</td>
            </tr>
            <tr>
                <td>Parana</td>
                <td class="num">11.400.000</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11.300.000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>
                    Total de Habitantes
                </td>
                <td>
                    121.700.000
                </td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
